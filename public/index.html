<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="FAA Construction Crane Viewer" />
    <title>FAA Construction Crane Viewer</title>
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-0TCS1Z8WQ3"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-0TCS1Z8WQ3');
    </script>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
     
    <style>
      /* Reset and base styles */
      * {
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Layout */
      .app-container {
        display: flex;
        flex-direction: column;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
      }
      
      .header {
        background-color: #003366;
        color: white;
        padding: 1rem;
        display: flex;
        flex-direction: column;
      }
      
      .title {
        margin: 0;
        font-size: 1.5rem;
      }
      
      .search-container {
        display: flex;
        align-items: center;
        margin-top: 1rem;
      }
      
      .views-container {
        display: flex;
        flex: 1;
        overflow: hidden;
      }
      
      /* Map */
      .map-container {
        flex: 1;
        min-height: 400px;
        border-right: 1px solid #ccc;
      }
      
      #map {
        height: 100%;
      }
      
      /* Table */
      .table-container {
        flex: 1;
        overflow: auto;
        padding: 1rem;
        min-width: 300px;
      }
      
      .table {
        width: 100%;
        border-collapse: collapse;
        font-size: 0.9rem;
      }
      
      .table th {
        background-color: #f0f0f0;
        padding: 0.5rem;
        text-align: left;
        position: sticky;
        top: 0;
        cursor: pointer;
      }
      
      .table th:hover {
        background-color: #e0e0e0;
      }
      
      .table tr:nth-child(even) {
        background-color: #f8f8f8;
      }
      
      .table tr:hover {
        background-color: #f0f0f0;
      }
      
      .table td {
        padding: 0.5rem;
        border-bottom: 1px solid #ddd;
      }
      
      /* Form elements */
      .search-form {
        display: flex;
        align-items: center;
        width: 100%;
      }
      
      .input {
        flex: 1;
        padding: 0.75rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
        min-width: 300px;
        margin-right: 1rem;
      }
      
      .radius-container {
        display: flex;
        align-items: center;
        margin-right: 1rem;
      }
      
      .radius-label {
        margin-right: 0.5rem;
        white-space: nowrap;
        color: white;
      }
      
      .radius-input {
        width: 60px;
        padding: 0.75rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
      }
      
      .button {
        padding: 0.75rem 1.5rem;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        white-space: nowrap;
      }
      
      .button:hover {
        background-color: #45a049;
      }
      
      .button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
      }
      
      /* Loading indicator */
      .loading-indicator {
        display: none;
        justify-content: center;
        align-items: center;
        height: 200px;
      }
      
      .loading-indicator::after {
        content: " ";
        display: block;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: 6px solid #003366;
        border-color: #003366 transparent #003366 transparent;
        animation: spin 1.2s linear infinite;
      }
      
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      
      /* Responsive styles */
      @media (max-width: 768px) {
        .search-container {
          flex-direction: column;
          align-items: stretch;
        }
        
        .input {
          margin-right: 0;
          margin-bottom: 0.5rem;
          min-width: auto;
        }
        
        .radius-container {
          margin-right: 0;
          margin-bottom: 0.5rem;
        }
        
        .views-container {
          flex-direction: column;
        }
        
        .map-container {
          border-right: none;
          border-bottom: 1px solid #ccc;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <!-- React app bundle generated by webpack -->
    <script src="bundle.js"></script>
  </body>
</html>
